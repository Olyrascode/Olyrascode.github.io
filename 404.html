<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=./index.html" />
    <script>
      // Redirection pour prÃ©server l'URL
      const redirect = () => {
        const location = window.location;
        const path = location.pathname.replace(/^\//, '');
        const search = location.search;
        const hash = location.hash;
        window.location.replace(`${location.origin}/Olyrascode.github.io/index.html?path=${path}${search}${hash}`);
      };
      redirect();
    </script>
  </head>
  <body></body>
</html>
